<!DOCTYPE html>
<html>

<head>
    <title>GIPHY API</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="top_part">
        <div class="container">
            <div class="heading">
                <h1 class="title">Giphy API Example</h1>
    </section>



    <section class="sugges">
        <div class="container">
            <div class="suggestions_buttons" id="suggestions">
                <!-- <div class="suggestion">
                suggestions goes here
                </div> -->

            </div>
        </div>
    </section>
    <section class="search_part">
        <div class="container">
            <div class="search" id="search">
                <input type="text" class="input" id="input_word">
                <button class="search_button" id="search_button">Submit</button>
                <button class="trendings_button" id="trendings_button">See What's trending</button>
            </div>
        </div>
    </section>

    <div class="line"></div>

    <section class="results_part">
        <div class="container">
            <div class="results" id="results">
            </div>
        </div>
    </section>


</body>
<script src="/giphy.js" type="text/javascript"></script>

</html>
